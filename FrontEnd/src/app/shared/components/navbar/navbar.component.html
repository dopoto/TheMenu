<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li>
                <a
                    class="nav-link link-dark px-2"
                    routerLink="/home"
                    routerLinkActive="active"
                    >Home</a
                >
            </li>
            <li>
                <a
                    class="nav-link link-dark px-2"
                    routerLink="/managers"
                    routerLinkActive="active"
                    >Managers</a
                >
            </li>
            <li>
                <a
                    class="nav-link link-dark px-2"
                    routerLink="/staff"
                    routerLinkActive="active"
                    >Staff</a
                >
            </li>
            <li>
                <a
                    class="nav-link link-dark px-2"
                    routerLink="/about"
                    routerLinkActive="active"
                    >About</a
                >
            </li>
        </ul>
        <ul *ngIf="!(user$ | async)" class="nav">
            <li class="nav-item">
                <button
                    class="mnu-app__button navbar__button"
                    (click)="signInWithGoogle()"
                    >Login</button
                >
            </li>
            <li class="nav-item">
                <button class="mnu-app__button navbar__button">Sign up</button>
            </li>
        </ul>
        <div
            *ngIf="user$ | async"
            class="dropdown text-end"
        >
            <a

                class="navbar__user-dropdown d-block link-dark text-decoration-none"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                <img
                    [src]="(user$ | async).photoUrl"
                    width="32"
                    height="32"
                    class="navbar__user-photo rounded-circle"
                />
                <div class="navbar__user-details">
                 <div class="navbar__user-name">{{ (user$ | async).name }}</div>  
                 <div class="navbar__user-roles">Owner</div>  
                </div>
            </a>
            <ul
                class="dropdown-menu text-small"
                aria-labelledby="dropdownUser1"
            >
                <li><a class="dropdown-item" >Settings</a></li>
                <li><a class="dropdown-item" >Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                    <a class="dropdown-item" (click)="signOut()">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
