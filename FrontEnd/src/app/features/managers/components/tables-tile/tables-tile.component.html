<div class="mnu-app__tile-container tables-tile__container">
    <h5 class="mnu-app__tile-title">
        {{ "tables" | translate }}
        <app-tile-actions
            manageRoute="tables"
            addRoute="tables/add-edit"
        ></app-tile-actions>
    </h5>
    <div class="tables-tile__text">2 out of 3 tables occupied.</div>
    <div class="progress mnu-app__tile-progress">
        <div
            class="progress-bar"
            role="progressbar"
            style="width: 66%"
            aria-valuenow="66"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
    </div>
</div>
